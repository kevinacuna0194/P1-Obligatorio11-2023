<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación 1 Obligatorio 11/23</title>

    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="contenedor">

        <div id="cabezal" class="clearfix">

            <div class="logo">
                <a href="#">
                    <img id="logo" src="src/img/logo4.svg" alt="Logo">
                </a>

            </div>

            <nav>
                <ul id="navPrincipal">
                    <li>
                        <a class="enlaceNavegacion" data-id="Login">Login</a>
                    </li>
                    <li>
                        <a class="enlaceNavegacion" data-id="Registrarse">Registrarse</a>
                    </li>
                </ul> <!--? ul #navPrincipal -->
            </nav> <!--? nav -->

        </div> <!--? #cabezal -->

        <header class="nombre-pagina">
            <h1>Servicio Alquiler de Máquinas Virtuales</h1>
        </header>

        <main>
            <div id="divLogin">

                <h2 class="nombre-pagina">Login</h2>

                <form action="#" class="formulario ">

                    <div class="resultado" id="resultado"></div> <!--? resultado -->

                    <fieldset>

                        <div class="campo">
                            <label for="nombreUsuario">Nombre de Usuario:</label>
                            <input type="text" id="nombreUsuario" placeholder="Ingrese el nombre de usuario"
                                value="kevin">
                        </div> <!--? campo -->

                        <div class="campo">
                            <label for="password">Password:</label>
                            <input type="text" id="password" placeholder="Ingrese su password" value="Kevin01">
                        </div> <!--? campo -->

                        <div>
                            <input type="button" value="Iniciar Sesión" id="btnIniciarSesion">
                        </div> <!--? button #btnIniciarSesion -->

                        <div class="acciones">
                            <ul>
                                <li>
                                    <a class="enlaceNavegacion" data-id="Registrarse">¿No tienes una cuenta?
                                        Registrate</a>
                                </li>
                            </ul>
                        </div> <!--? acciones -->

                    </fieldset>

                </form> <!--? form login -->

            </div> <!--? form login -->
        </main> <!--? main login -->

        <section>

            <div id="divRegistrarse" class="usuario">

                <h2 class="nombre-pagina">Registrarse</h2>

                <form class="formulario">

                    <fieldset>

                        <div class="campo">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Ingrese su nombre">
                        </div> <!--? campo -->

                        <div class="campo">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" placeholder="Ingrese su apellido">
                        </div> <!--? campo -->

                        <div class="campo">
                            <label for="nombreUsuario">Nombre de Usuario:</label>
                            <input type="text" id="nombreUsuario" placeholder="Ingrese un nombre de usuario">
                        </div> <!--? campo -->

                        <div class="campo">
                            <label for="password">Password:</label>
                            <input type="text" id="password" placeholder="Ingrese un password">
                        </div> <!--? campo -->

                        <div class="campo">
                            <label for="numeroTarjeta">Número Tarjeta de Crédito:</label>
                            <input type="text" id="numeroTarjeta" placeholder="formato xxxx-xxxx-xxxx-xxxx">
                        </div> <!--? campo -->

                        <div class="campo">
                            <label for="cvc">CVC (código de verificación):</label>
                            <input type="text" id="cvc" placeholder="formato numérico de 3 dígitos">
                        </div> <!--? campo -->

                        <div>
                            <input type="button" value="Registrarse" id="btnRegistrarse" class="boton">
                        </div> <!--? button #btnRegistrarse -->

                        <div class="acciones">
                            <a href="/">¿Ya tienes una cuenta? Inicia Sesión</a>
                        </div> <!--? acciones -->

                    </fieldset>

                    <div class="resultado" id="resultado"></div> <!--? resultado -->
            </div>

        </section> <!--? section #registrarse -->

    </div> <!-- .contenedor -->
</body>

<script src="classes/Sistema.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/Usuario.js"></script>
<script src="classes/Administrador.js"></script>
<script src="src/js/funciones.js"></script>
<script src="src/js/preCargarDatos.js"></script>
<script src="src/js/app.js"></script>

</html>
